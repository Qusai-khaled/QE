    <title>Amna My Love </title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Pacifico);

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(-45deg, #d16ba5, #c777b9, #ee7752, #e73c7e, #23a6d5, #23d5ab, #41dfff, #46eefa, #5ffbf1 ,#d16ba5, #c777b9, #ee7752, #e73c7e, #23a6d5, #23d5ab, #41dfff, #46eefa, #5ffbf1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            color: white;
        }

        .bgoverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .container {
            position: relative;
            margin: 120px auto 0 auto;
            width: 320px;
        }

        .ico {
            display: block;
            width: 320px;
            height: 320px;
        }

        .open .ico {
            animation: open 30s;
            transform: scale(10);
        }

        .ico .title {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -95px;
            margin-top: -73px;
            z-index: 4;
            font-size: 50px;
            font-family: 'Pacifico', cursive;
            color: white;
            cursor: pointer;
            text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
        }

        .open .ico .title {
            opacity: 0;
            transition: all 0.30s ease;
            top: -100px;
        }

        .endtext {
            opacity: 0;
            position: absolute;
            top: -100px;
            width: 100%;
        }

        .open .endtext {
            top: 0;
            opacity: 1;
            animation: show 5s;
        }

        .endtext .close {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
        }

        .endtext h1,
        .endtext h2,
        .endtext h3 {
            text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-weight: normal;
        }

        .endtext h1 {
            font-size: 50px;
        }

        .endtext h2 {
            font-size: 30px;
        }

        .endtext h3 {
            font-size: 20px;
        }


        @keyframes explode {
            from {
                transform: scale(1);
                opacity: 1;
            }

            to {
                transform: scale(1.6);
                opacity: 0;
            }
        }

        @keyframes explodeSmall {
            from {
                transform: scale(1);
                opacity: 1;
            }

            to {
                transform: scale(1.2);
                opacity: 0;
            }
        }


        @keyframes open {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(10);
            }
        }

        @keyframes show {
            from {
                opacity: 0;
                top: -100px;
            }

            to {
                opacity: 1;
                top: 0;
            }
        }

        h1 a:hover {
            color: #FF0000;
            text-decoration: none;
        }
        h1 a {
            color: #FF0000;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <script>
